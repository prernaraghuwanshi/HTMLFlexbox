<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input types</title>
    <link rel="stylesheet" href="../css/simpleForm.css">
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 Form Input Fields</h1>
        </header>
        <div>
            <label for="text">Text Input Type for Name: </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password Input Type: </label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <div>
            <label for="email">Email Input Type: </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">URL Input Type: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Number Input Type: </label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">Mobile Input Type: </label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">Search Input Type: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="date-time">Choose a date and time: </label>
            <input type="datetime-local" id="date-time" name="date-time">
        </div>
        <div>
            <label for="salary">Choose your salary: </label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function () {
            let nameRegex = RegExp('^[A-Z]{1}[a-zA-Z]{2,}$');
            if (nameRegex.test(text.value))
                textError.textContent = "";
            else textError.textContent = "Name is incorrect";
        });
        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.oninput = function () {
            let emailRegex = RegExp('^[a-z0-9]+[_+-\\.]{0,1}[a-z0-9]+@[a-z0-9]+\\.[a-z]{2,}(\\.[a-z]{2,}){0,1}$');
            if (emailRegex.test(email.value))
                emailError.textContent = "";
            else emailError.textContent = "Email is incorrect";
        };
        const telNumber = document.querySelector('#tel');
        const telError = document.querySelector('.tel-error');
        telNumber.oninput = function() {
            let telRegex = RegExp('^[0-9]{2}[\\s][1-9]{1}[0-9]{9}$');
            if (telRegex.test(telNumber.value)) {
                telError.textContent = "";
            } 
            else telError.textContent = "Invalid Telephone Number!";
        }
    </script>
</body>

</html>
